<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
</body>
<script src="../vNode.js"></script>
<script>
  const li = (text, color) => new VNode('li', { style: `color: ${color}`}, [text])
  const ul = new VNode('ul', null, [
    li('列表项1', 'blue'),
    li('列表项2', 'pink'),
    li('列表项3', 'blueviolet'),
  ])

  ul.render()
  ul.mount(document.getElementById('app'))
</script>
</html>
