<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    .container {
      display: inline-block;
      box-shadow: 0 0 15px 5px #666;
    }
  </style>
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
</body>
<script src="../vNode.js"></script>
<script src="../webDom.js"></script>
<script>
  const handleClick = (e) => {
    console.log(e, 'clicked')
  }

  const li = (text, color) => new VNode(
    'li',
    { style: { color }, },
    [text]
  )

  const ul = new VNode(
    'ul',
    { onClick: handleClick, className: 'container' },
    [
      li('列表项1', 'blue'),
      li('列表项2', 'pink'),
      li('列表项3', 'blueviolet'),
    ]
  )

  WebDom.render(ul, document.getElementById('app'))
</script>
</html>
